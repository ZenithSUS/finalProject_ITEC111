<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="icon" href="src/images/CyberGhost.jpg">
    <title>CyberGhost</title>
    <script type="text/javascript" src="scripts/components/notification.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/images/icons8-hacker-64.png" alt="logo">
            <h1>CyberGhost</h1>
        </div>
        <div class="user-auth">
            <h2 id="usernameDisplay"></h2>
            <button id="logout">Logout</button>
        </div>
    </header>

    <div class="modal-notification" id="modal-notification">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <main>
        <div class="main-content">
            <h1>Secret Messages</h1>
            <table class="message-table">
                <thead>
                    <tr>
                        <th>Message ID</th>
                        <th>Username</th>
                        <th>Ciphered Message</th>
                        <th>OTP</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="message-container"></tbody>
            </table>
        </div>
    </main>

    <script type="text/javascript">
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        const id = userInfo ? userInfo.id : null;
        const username = userInfo ? userInfo.username : 'Guest';
        document.getElementById('usernameDisplay').textContent = username;

        if(id === null) {
            window.location.href = 'auth/login.html';
        }
    </script>
    <script type="text/javascript" src="scripts/auth/logout.js"></script>
    <script type="text/javascript" src="scripts/cryptography/otp.js"></script>
    <script type="text/javascript" src="scripts/data/messages.js"></script>
</body>
</html>
