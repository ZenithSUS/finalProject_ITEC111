<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="src/images/CyberGhost.jpg">
    <title>Message Saver</title>
    <script type="text/javascript" src="scripts/notification.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="src/images/icons8-hacker-64.png" alt="logo">
            <h1>CyberGhost</h1>
        </div>
        <div class="user-auth">
            <button id="logout">Logout</button>
        </div>
    </header>

    <div class="modal-notification" id="modal-notification">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script type="text/javascript">
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        const id = userInfo ? userInfo.id : null;
        const username = userInfo ? userInfo.username : 'Guest';
        const authContainer = document.querySelector('.user-auth');
        const h2 = document.createElement('h2');
        h2.textContent = `Welcome, ${username}`;
        authContainer.prepend(h2);


        if (id === null) {
            window.location.href = 'auth/login.html';
        }
    </script>
    <script type="text/javascript" src="scripts/auth/logout.js"></script>
</body>

</html>
